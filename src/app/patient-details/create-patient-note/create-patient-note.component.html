<h3>Add Patient Note</h3>
<form (ngSubmit)="onSubmitAddComment()">
    <div class="form-group row">
        <textarea [(ngModel)]="note.comment" class="form-control" id="comment" rows="3" id="note" name="note">
        </textarea>
        <button class="btn btn-success" type="submit">Submit</button>
    </div>
    <br>
</form>
